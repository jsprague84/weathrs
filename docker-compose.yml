services:
  weathrs:
    image: ghcr.io/jsprague84/weathrs:master
    container_name: weathrs
    restart: unless-stopped
    environment:
      - RUST_LOG=${RUST_LOG:-weathrs=info,tower_http=info}
    volumes:
      # Configuration file
      - ./config.toml:/app/config.toml:ro
      # Persist device registrations
      - weathrs-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"

      - "traefik.http.routers.weathrs-secure.rule=Host(`weathrs.js-node.cc`)"
      - "traefik.http.routers.weathrs-secure.entrypoints=https"
      - "traefik.http.routers.weathrs-secure.tls=true"
      - "traefik.http.routers.weathrs-secure.tls.certresolver=cloudflare"

      - "traefik.http.routers.weathrs-secure.service=weathrs"
      - "traefik.http.services.weathrs.loadbalancer.server.port=3000"

networks:
  proxy:
    external: true

volumes:
  weathrs-data:
